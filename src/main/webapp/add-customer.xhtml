<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<!-- View that adds new Customer -->

<h:head>
	<!-- title of tab/window in browser -->
	<title>#{uiconsts['addButtonLabel']}</title>

	<style>
</style>
</h:head>
<h:body>
	<h2>#{uiconsts['addButtonLabel']}</h2>
	<br />
	<h:form>
		<!--  Source : https://www.tutorialspoint.com/jsf/jsf_parameters_tag.htm -->
		<ui:param name="newCustomer"
			value="#{customerController.sessionMap.get('newCustomer')}" />

		<h:panelGrid columns="2">

			<h:outputLabel value="#{uiconsts['columnLabel_FirstName']}"></h:outputLabel>
			<h:inputText id="firstName" value="#{newCustomer.firstName}"></h:inputText>
			<h:outputLabel value="#{uiconsts['columnLabel_LastName']}"></h:outputLabel>
			<h:inputText id="lastName" value="#{newCustomer.lastName}"></h:inputText>
			<h:outputLabel value="#{uiconsts['columnLabel_Email']}"></h:outputLabel>
			<h:inputText id="email" value="#{newCustomer.email}"></h:inputText>
			<h:outputLabel value="#{uiconsts['columnLabel_PhoneNumber']}"></h:outputLabel>
			<h:inputText id="phoneNumber" value="#{newCustomer.phoneNumber}"></h:inputText>

			<h:commandButton type="submit" value="#{uiconsts['addButtonLabel']}"
				action="#{customerController.submitCustomer(newCustomer)}"></h:commandButton>

			<h:commandButton type="submit"
				value="#{uiconsts['cancelButtonLabel']}"
				action="/list-customers.xhtml"></h:commandButton>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
